<nav class="nav">
    <h1><a routerLink="/">MilkyWay</a></h1>
    @if(menuType=="default"){
    <div class="nav-search">
        <input type="text" placeholder="Search Products" />
        <button>Search</button>
    </div>
    }

    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a routerLink="">Home</a></li>
            <li><a href="#">Login</a></li>
    
            <li><a href="#">Cart(0)</a></li>
    
        </ul>

        <ul *ngSwitchCase="'seller'">
            <li><a [ngStyle]="currentStyles" routerLink="seller-home">Product List</a></li>
            <li><a [ngStyle]="currentStyles"  routerLink="seller-add-product">Add Product</a></li>
            <li><a [ngStyle]="currentStyles" (click)="logout()" >Logout</a></li>
    
            <li><a [ngStyle]="currentStyles" href="#">{{sellerName | uppercase }}</a></li>
    
        </ul>
    </div>
    

</nav>
